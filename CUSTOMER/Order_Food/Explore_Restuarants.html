<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Restuarants</title>
    <link rel="icon" href="images/icon.png">

    <!-- Bootsrap cdn links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- SwiperJs cdn links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js" defer></script>

    <!-- font-awesome cdn link-->
    <script src="https://kit.fontawesome.com/dd74aaab55.js" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="Explore_Restuarants.css">
    <script src="Explore_Restuarants.js" defer></script>
    
</head>
<body>
<!-------------search bar and sort selection---------------------------------------->
    <div class="search">

        <div class="form">
            <i class="fa fa-search"></i>
            <input type="text" class="form-control form-input" placeholder="Search anything...">
            <span class="left-pan"><i class="fa fa-microphone"></i></span>
        </div>

        <select class="form-select ms-4" placeholder="Sort by" id="sort" name="sort">
            <option value="0">--Sort by--</option>
            <option>Recomended</option>
            <option>Rating</option>
            <option>Delivery Time</option>
            <option>Cost</option>
        </select>

    </div>
<!-------------search bar and sort selection---------------------------------------->



<!--------------------filter buttons---------------------------------------->      
    <div class="filter mt-3">
       <button type="button" class="btn"><i class="fa fa-filter"></i> Filter</button>
       <div style="display: inline-flex;">
        <button type="button" class="btn filters"  id="f1" onclick="filter('f1')"><i class="fa-solid fa-leaf"></i> Pure Veg <i class="fa-solid fa-xmark fm ms-1"></i></button>
        <button type="button" class="btn filters" id="f2" onclick="filter('f2')"><i class="fa-solid fa-motorcycle"></i> Fast Delivery <i class="fa-solid fa-xmark fm ms-1"></i></button>
        <button type="button" class="btn filters" id="f3" onclick="filter('f3')">Rating 4<i class="fa fa-star fa-xs"></i>+ <i class="fa-solid fa-xmark fm ms-1"></i></button>
        <button type="button" class="btn filters" id="f4" onclick="filter('f4')">POD <i class="fa-solid fa-xmark fm ms-1"></i></button>
       </div>
    </div>
<!--------------------filter buttons---------------------------------------->      



<!----------------------food items swiper---------------------------------------->      
    <h1 class="mt-3">Top Food Items</h1>
    <div class="slide-container swiper ">
        <div class="slide-content">
            <div class="swiper-wrapper" id="sw">
                <!-- cards are generated using javascript code -->
            </div>
            <div class="swiper-button-next btn-swipe"></div>
            <div class="swiper-button-prev btn-swipe"></div>
        </div>
    </div>
<!----------------------food items swiper---------------------------------------->      


<!----------------------Restuarants Grid---------------------------------------->      
    <div class="restuarants-container">
        <h1>Best Restuarants for you</h1>
        <div class="restuarants-wrapper">
            <!-- Restuarant cards are generated using java script -->
        </div>
    </div>
<!----------------------Restuarants Grid---------------------------------------->   
   
</body>
</html>
