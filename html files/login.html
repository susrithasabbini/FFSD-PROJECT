<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="/styles/login.css" rel="stylesheet">
</head>

<body>
  <div class="container">

    <div class="container-1">
    
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
          
            <div class="carousel-inner" >

                <div class="carousel-item  active">

                  <img src="/images/login_image_2.png" alt="Error Loading Image" class="d-block" >
                  <div class="carousel-caption">
                    <h2>Fresh & Tasty</h2>
                    <h3>What are you waiting for?</h3>
                  </div>

                </div>

                  <div class="carousel-item">
                   
                    <img src="/images/login_image_1.png" alt="Error Loading Image" class="d-block" >

                    <div class="carousel-caption">
                      <h2>Don't have an account?</h2>
                      <a href="#" class="btn btn-light">Register Here</a>
                    </div>

                  </div>

            
                  <div class="carousel-item">

                    <img src="/images/login_image_3.jpg" alt="Error Loading Image" class="d-block" >
                    <div class="carousel-caption">
                      <h2>Are you an organisation?</h2>
                      <a href="organisation_login.html" class="btn btn-warning">Login Here</a>
                    </div>

                  </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        
        </div>

    </div>

  <div class="container-2">

    <img src="/images/Hungrezy.png" alt="Hungrezy" id="logo">

    <div class="container-3">

    <form action="#" class="was-validated">
      
          <img src="/images/Login_avatar.svg" alt="" id="avatar">
          <h2>Login</h2>

          <div class="mb-3 mt-3">

            <label for="unum" class="form-label">Mobile Number:</label>
            <input type="tel" class="form-control" id="unum" placeholder="Enter Mobile Number" name="uname" required>
            
          </div>

          <div class="mb-3">

            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
            <a id='forgot-password' href="#">Forgot Password?</a>
            
          </div>

          <div class="form-check mb-3">

            <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
            <label class="form-check-label" for="myCheck"><a href="#" style="text-decoration: none;">Remember me</a></label>
          
          </div>

          <button type="submit" class="btn btn-danger" id="login-btn">Login</button>

        </form>

      <div class="container-4">
        <p>Don't have an account? <a href="#">Register Here</a></p>
      </div>

      <div class="container-5">
        <p>Are you an organisation? <a href="organisation_login.html">Login Here</a></p>
      </div>
    </div>

  </div>

</div>

</body>
</html>
