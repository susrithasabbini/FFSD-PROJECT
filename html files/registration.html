<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="/styles/login.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gloock">
  <script src="/scripts/registration.js" defer></script>
</head>

<body>
  <div class="container">

    <div class="container-1">
    
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
          
            <div class="carousel-inner" >

                <div class="carousel-item  active">

                  <img src="/images/login_image_2.png" alt="Error Loading Image" class="d-block" >
                  <div class="carousel-caption">
                    <h2>Fresh & Tasty</h2>
                    <h3>What are you waiting for?</h3>
                  </div>

                </div>

                  <div class="carousel-item">
                   
                    <img src="/images/login_image_1.png" alt="Error Loading Image" class="d-block" >

                    <div class="carousel-caption">
                      <h2>Already a customer?</h2>
                      <a href="login.html" class="btn btn-light">Login Here</a>
                    </div>

                  </div>

            
                  <div class="carousel-item">

                    <img src="/images/login_image_3.jpg" alt="Error Loading Image" class="d-block" >
                    <div class="carousel-caption">
                      <h2>Are you an organisation?</h2>
                      <a href="organisation_login.html" class="btn btn-warning">Login Here</a>
                    </div>

                  </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        
        </div>

    </div>

  <div class="container-2">

    <h1 id="logo" class="mb-4">Hungrezy</h1>

    <div class="container-3">


        <form action="#" class="" id="regForm">

          <img src="/images/Login_avatar.svg" alt="" id="avatar">
          <h2>Register</h2>

            <div class="tab">
    
                <div class="form-floating mb-3 mt-3">
                    
                    <input type="text" class="form-control" id="fname" placeholder="Enter fullname" name="fname" required>
                    <label for="fname" class="form-label">Full Name</label>
                   
                </div>
                <div class="form-floating mb-3">
                    
                    <input type="tel" class="form-control" id="mnum" placeholder="Enter Mobile Number" name="mnum" required>
                    <label for="mnum" class="form-label">Mobile Number</label>
                   
                </div>
                <div class="mb-3 mt-3">
                    
                    
                    <select class="form-select" id="gen" name="gen" style="height: 60px;" required>
                        <option>--Select Gender--</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                      </select>
                     
                </div>
    
            </div>
    
            <div class="tab">
    
                <div class="form-floating mb-3 mt-3">
                    
                    <input type="email" class="form-control" id="uemail" placeholder="Enter email" name="uemail" required>
                    <label for="uemail" class="form-label">Email</label>
                   
                </div>
    
                <div class="form-floating mb-3">
                   
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                    <label for="pwd" class="form-label">Password</label>
                   
                </div>
               
                <div class="form-floating mb-3">
                    
                    <input type="password" class="form-control" id="cpwd" placeholder="Confirm password" name="cpswd" required>
                    <label for="cpwd" class="form-label">Confirm Password</label>
                   
                </div>
    
            </div>
    
            <div class="tab">
    
                <div class="form-floating mb-3 mt-3">
                    
                    <textarea type="Address" class="form-control" id="addr" placeholder="Address"></textarea>
                    <label for="addr" class="form-label">Address</label>
                </div>
    
                <div class="mb-3">
                   
                    
                    <select name="state" id="state" class="form-select">
                        <option >--Select State--</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                   
                </div>
    
                 <div class="mb-3">
                    
                    <select class="form-select" id="cont" name="cont" disabled>
                        <option>India</option>
                      </select>
                     
                </div>
    
            </div>
            <div style="overflow:auto;">
                <div style="float:right;">
                    <button type="button" class='btn' id="next" onclick="changeTab(1)">Next</button>
                  <button type="button" class='btn btn-secondary' id="prev" onclick="changeTab(-1)">Previous</button>
                 
                </div>
            </div>
           
            <div style="text-align:center;margin-top:2vh;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>
    
        </form>
   
      <div class="container-5">
        <p>Are you an organisation? <a href="organisation_login.html">Login Here</a></p>
      </div>
    </div>

  </div>

</div>

</body>
</html>
